<body>
    <h1>Lets play a Game!</h1>

    <div class='selection'>
        <button class="btns" id ="scissor">Scissor</button>
        <button class="btns" id="paper">Paper</button>
        <button class="btns" id="rock">Rock</button>
    </div>
 

    <div class="container">
        <h2> The result is </h2> <span id="resultText"></span>
       <h3> You: </h3> <span id="playerScore"> 0 </span>
        <h3> Computer: </h3> <span id="computerScore"> 0</span>

    </div>

</body>

<script>
    
let playerScore = 0;
let computerScore = 0;
const buttons = document.querySelectorAll('.selection');
const playerTally = document.getElementById('playerScore');
const computerTally = document.getElementById('computerScore');
const summary = document.getElementById('resultText');
    
function computerPlay() { 
    output = ['rock','paper','scissor'] 
    randNum = Math.floor(Math.random() * 3)
    return output[randNum] 
} 

function rockPaperScissors(playerSelection, computerSelection) { 
    if (playerSelection.toLowerCase() === 'rock' && (computerSelection.toLowerCase() === 'paper' || computerSelection.toLowerCase() === 'scissor')) {
        return [`You win! ${playerSelection} beats ${computerSelection}`, 'win']
        // return `You win! ${playerSelection} beats ${computerSelection}`
    }
    else if (playerSelection.toLowerCase() === 'scissor' && computerSelection.toLowerCase() === 'paper') {
        return [`You win! ${playerSelection} beats ${computerSelection}`,'win']
        // return `You win! ${playerSelection} beats ${computerSelection}` 
    }
    else if (playerSelection.toLowerCase() === computerSelection.toLowerCase()) {
        return ['Tie','tie'] 
        // return 'Tie'
    }
    else {
            return [`You lose!, ${computerSelection} beats ${playerSelection}`,'lose']
            // return `You lose!, ${computerSelection} beats ${playerSelection}`
    }
}

const game = () => {

buttons.forEach(btn => {
    btn.addEventListener('click', (e) => {
        // console.log(e)

        let playerSelection = e.target.id.toLowerCase()
        let computerSelection = computerPlay()
        result = rockPaperScissors(playerSelection, computerSelection); 
        summary.innerHTML = result[0];
        
        if (result[1] === 'win') {
            playerScore ++; 
            playerTally.innerHTML = playerScore
        }
        else if (result[1] === 'lose') {
            computerScore ++; 
            computerTally.innerHTML = computerScore
        }

    });   
});
}
